<input #txtInputFile hidden="true" type="file" onclick="this.value=null" (change)="txtInputChange()" accept=".txt" />
<button mat-fab class="fab-bottom-right" color="warn" aria-label="Import Dataset" title="Import Dataset" (click)="txtInputFile.click()">
    <mat-icon>add</mat-icon>
</button>
<mat-spinner *ngIf="isBusy"></mat-spinner>

<table mat-table [dataSource]="tableRows">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef>File Name</th>
        <td mat-cell *matCellDef="let row">{{row.filename}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
